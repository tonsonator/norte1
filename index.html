        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestion() {
            const quiz = document.getElementById("quiz");
            const questionElement = document.getElementById("question");
            const optionsContainer = document.getElementById("options");

            if (currentQuestion < questions.length) {
                const q = questions[currentQuestion];
                questionElement.textContent = q.question;

                const shuffledOptions = [...q.options];
                shuffle(shuffledOptions);

                optionsContainer.innerHTML = "";
                shuffledOptions.forEach((option, index) => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => checkAnswer(q.options.indexOf(option));
                    optionsContainer.appendChild(button);
                });
            } else {
                quiz.style.display = "none";
                document.getElementById("result").textContent = `Has finalizado el cuestionario. Puntaje: ${score}/${questions.length}`;
            }
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];

            if (selected === q.correct) {
                score++;
                alert("¡Correcto!");
            } else {
                alert(`Incorrecto. La respuesta correcta era: ${q.options[q.correct]}`);
            }

            setTimeout(loadQuestion, 1000);
        }
